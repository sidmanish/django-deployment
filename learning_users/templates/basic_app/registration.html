<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load staticfiles %}
{% block body_block%}

<div class = 'jumbotron'>
  {% if registered %}
  <h1>Thank you for Registering !</h1>
  {% else %}
  <h1>Register Here</h1>

  <h3>Fill out the form</h3>
  <form  method="POST" encrypt = 'multipart/form_data'>
    {% csrf_token %}
    {{user_form.as_p}}
      {{profile_form.as_p}}
      <input class = 'btn btn-primary' type="submit" name="" value="Register">


  </form>



  </div>



{% endblock %}
